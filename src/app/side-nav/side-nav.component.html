<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''" >
    <div class="logo-container">
        <img src="../../assets/arrow-right.svg" *ngIf="!collapsed" style="width:30px" (click)="toggleCollapse()" data-bs-toggle="tooltip" data-bs-placement="right" title="Expand sidebar" />
         <img src="../../assets/arrow-left.svg"  style="width:30px;"  *ngIf="collapsed" (click)="closeSidenav()" data-bs-toggle="tooltip" data-bs-placement="right" title="Collapse sidebar"/>
       
    </div>
    <div class="scrollwrap scrollwrap_delayed">
        <ul class="sidenav-nav">
            <li class="sidenav-nav-item" data-bs-toggle="tooltip" data-bs-placement="right" title="Application" [ngClass]="IsApplication === true ? 'active' : ''">
                <a class="sidenav-nav-link" (click)="RenderApplication()">
                    <img src="../../assets/house.svg" class="sidenav-link-icon"/>
                    <span class="sidenav-link-text"  *ngIf="collapsed">
                       Application
                    </span>
                </a>
               
                <!-- <a class="sidenav-nav-link" (click)="handleClick(data)"
                    *ngIf="data.items && data.items.length > 0"
                >
                    <i class="sidenav-link-icon" [class]="data.icon"></i>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                        {{data.label}}
                    </span>
                    <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
                        [ngClass]="!data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'"
                    ></i>
                </a>
    
                <div *ngIf="collapsed && data.items && data.items.length > 0">
                 <app-sublevel-menu
                        [data]="data"
                        [collapsed]="collapsed"
                        [multiple]="multiple"
                        [expanded]="data.expanded"
                    ></app-sublevel-menu>
                </div> -->
            </li>
            <li class="sidenav-nav-item" data-bs-toggle="tooltip" data-bs-placement="right" title="Properties" [ngClass]="IsProperties === true ? 'active' : ''">
                <a class="sidenav-nav-link" (click)="RenderProperties()">
                    <img src="../../assets/list.svg" class="sidenav-link-icon"/>
                    <span class="sidenav-link-text"  *ngIf="collapsed">
                       Properties
                    </span>
                    <!-- <img src="../../assets/chevron-right.svg" *ngIf="collapsed" class="menu-collapse-icon"> //*ngIf="data.items && collapsed" class="menu-collapse-icon" -->
                </a>

            </li>
            <li class="sidenav-nav-item" data-bs-toggle="tooltip" data-bs-placement="right" title="Employer" [ngClass]="IsEmployer === true ? 'active' : ''">
                <a class="sidenav-nav-link"  (click)="RenderEmployer()">
                    <img src="../../assets/person.svg" class="sidenav-link-icon"/>
                    <span class="sidenav-link-text"  *ngIf="collapsed">
                       Employer
                    </span>
                    <!-- <img src="../../assets/chevron-right.svg" *ngIf="collapsed" class="menu-collapse-icon"> //*ngIf="data.items && collapsed" class="menu-collapse-icon" -->
                </a>

            </li>
            <li class="sidenav-nav-item" data-bs-toggle="tooltip" data-bs-placement="right" title="Agent" [ngClass]="IsAgent === true ? 'active' : ''">
                <a class="sidenav-nav-link" (click)="RenderAgent()">
                    <img src="../../assets/person-badge.svg" class="sidenav-link-icon"/>
                    <span class="sidenav-link-text" *ngIf="collapsed">
                       Agent
                    </span>
                    <!-- <img src="../../assets/chevron-right.svg" *ngIf="collapsed" class="menu-collapse-icon"> //*ngIf="data.items && collapsed" class="menu-collapse-icon" -->
                </a>

            </li>
        </ul>
    </div>
</div>
