<div class="agent-main-container">
    <h4 class="text-center">Agent Details</h4>
    <div class="options-btn my-3">
          <div class="fun-btn" data-bs-toggle="tooltip" data-bs-placement="left" title="Filter">
            <img src="../../../../assets/funnel.svg" width="20" alt="" srcset=""  />
          </div>
          <div class="fun-btn" data-bs-toggle="tooltip" data-bs-placement="left" title="Refresh">
            <img src="../../../../assets/refresh.svg" width="20" alt="" srcset="" />
          </div>
        
    </div>
    <div class="filter-row" >
        <div class="row" style="margin-top:5rem">
            <div class="col-3">
                <div class="form-group">
                    <label for="">Search Agent</label>
                    <input type="text" class="form-control" id="searchQuery" placeholder="Search here">

            </div>
            <div class="col-1 my-4">

            <div class="col-4">

                    <option name="" id="">Live</option>
                    <option name="" id="">Stop</option>
                    <option name="" id="">Canceled</option>
     
                </select>
                
            </div>
            <div class="col-4">
                <label for="">Agent Type</label>
                <select value="" id="" placeholder="Agent Type" class="form-control">

                    <option name="" id="">-Select agent type-</option>
                    <option name="" id="">Do not assign</option>
                    <option name="" id="">Partnership</option>
                    <option name="" id="">National 1</option>
                    <option name="" id="">Cities</option>
                </select>
            </div>
        </div>
    </div>
    <div class="grid-container" style="margin-top: 2rem;">
        <table class="table table-hover text-center">
            <thead >
              <tr>
                <th scope="col">Agent Name</th>
                <th scope="col">Agent Type</th>

                <td>5433</td>
